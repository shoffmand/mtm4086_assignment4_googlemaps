<!DOCTYPE html>
<html>
  <head>
    <title>Simple Styled Map</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
var map;
var lati = new google.maps.LatLng(45.4238588,-75.7004271);

var MY_MAPTYPE_ID = 'custom_style';

function initialize() {

  var featureOpts = [
    {
      stylers: [
        { hue: '#D3D3D3' },
        { visibility: 'on' },
        { gamma: 0.6 },
        { weight: 0.4 }
      ]
    },
  
    
	{
      featureType: 'landscape.all',
      stylers: [
        { color: '#FA9A50' }
      ]
    },
	
	{
      featureType: 'poi',
      stylers: [
	    { visibility: 'on' },
        { color: '#595959' }
      ]
    },
	{
      featureType: 'water',
      stylers: [
        { color: '#008B00' }
      ]
    },
	{
      featureType: 'transit',
      stylers: [
        { color: '#595959' }
      ]
    },
	{
      featureType: 'road',
      stylers: [
	  	{ gamma: 0.5 },
	    { visibility: 'on' },
        { color: '#000000' }
      ]
    },
	  {
      elementType: 'labels.icon',
      stylers: [
        { visibility: 'off' },
		{ color: '#ffffff' },
		{ gamma: 0.6 },
      ]
    },	
	  {
      elementType: 'labels.text',
      stylers: [
        { visibility: 'on' },
		{ color: '#ffffff' },
		{ gamma: 0.6 },
      ]
    }	
  ];

  var mapOptions = {
    zoom: 13,
    center: lati,
    mapTypeControlOptions: {
      mapTypeIds: [google.maps.MapTypeId.ROADMAP, MY_MAPTYPE_ID]
    },
    mapTypeId: MY_MAPTYPE_ID
  };

  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  var styledMapOptions = {
    name: 'Custom Style'
  };

  var customMapType = new google.maps.StyledMapType(featureOpts, styledMapOptions);

  map.mapTypes.set(MY_MAPTYPE_ID, customMapType);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
